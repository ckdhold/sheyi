<script type="text/javascript">
    $(function(){
      
      var submenu=$("#rolling1"),submenu_fixed=$("#rolling2");
      if(submenu.length==0){
        return;
      }
      submenu_fixed.css({opacity:0,background: "rgba(238,238,238,.97)"});
      var submenuTop=submenu.offset().top;
      var isHide=false;
      window.addEventListener("scroll",function(){
          var top=document.body.scrollTop||document.documentElement.scrollTop;
          if(top>=submenuTop){
            if(!isHide){
              isHide=true;
              submenu_fixed.css("opacity",1);
              submenu.css("opacity",0);
            }
          }else{
            if(isHide){
              isHide=false;
              submenu_fixed.css("opacity",0);
              submenu.css("opacity",1);
            }
          }
      },false);
    });
  </script>
